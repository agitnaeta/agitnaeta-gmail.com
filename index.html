
<!DOCTYPE html>
<html>
<head>
	
	<title>Corona Detector</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="icon.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="css.css"></script>
	
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-12 text-center">
              <h3> Covid19-Detector</h3>
           </div>
       </div>
       <div class="row">
            <div class="col-md-6">
                <div class="form-inline form-group">
                    <input 
                    class       = "form-control"
                    id          = 'location'
                    placeholder = "masukan kabupaten anda"/>
                    <button class="btn btn-primary" onclick="findLocation()">
                        Cari
                    </button>
                </div>
                <div class="canva">
                    <div id="mapid" class="main-maps" style="height:300px; width:100%"></div>
                </div>
            </div>
           <div class="col-md-6 pad-header">
             
                <div class="text-center">
                    <div id="your_location"></div>
                </div>
                <p>
                    <input type="checkbox" id="auto_update"/>
                    <label for="auto_update">Jalankan Auto Update</label>
                </p>
                <hr>
                <p>Info:</p>
                <ul>
                    <li>Biru  = Orang Dalam Pengawasan</li>
                    <li>Orange  = Pasien Dalam Pengawasan</li>
                    <li>Merah  = Positif</li>
                </ul>

                <blockquote>
                    <p> Sumber Informasi : <a href="http://pikobar.jabarprov.go.id/ ">http://pikobar.jabarprov.go.id/ </a></p>
                    <p> Developer : <a href="https://twitter.com/NaetaAgit">@NaetaAgit</a></p>
                </blockquote>
           </div>
         
       </div>
   </div> 
</body>
</html>
